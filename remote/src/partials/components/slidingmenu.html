<div class="main-content-app" ng-class="ui.showMenuClass">
	<div class="main-content-app-scroll" ng-class="ui.showMenuClass">
		<div class="sliding-menu" >
			<div class="menu-title">Presentation</div>
			<div id="full-screen" class="menu-icon needsclick" ng-click='fullscreen()' ng-show='compatibility.fullScreen'>
				<i class="fa fa-expand"></i> 
				<div class='menu-icon-text'>			
					Full Screen
				</div>
			</div>
			<div class="menu-icon" ng-click='playPause()'>
                <i class="fa fa-play" ng-show="showPlay"></i>
                <i class="fa fa-pause" ng-hide="showPlay"></i>
				<div class='menu-icon-text' ng-bind="playText">					
				</div>
			</div>
			<div class="menu-icon" ng-click='stop()'>
				<span class="fa-stack">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa fa-step-backward fa-inverse fa-stack-1x"></i>
				</span> 
				<div class='menu-icon-text'>
				Reset timer
				</div>
			</div>
			<div class="menu-icon">
				<i class="fa fa-clock-o"></i>
				<div class='menu-icon-text'>
				Duration
				<input id="config_interval" type="number" ng-model="model.defaultInterval">
				mn.
				</div>
			</div>
			<div class="menu-icon" ng-click='reset()'>
				<i class="fa fa-undo"></i> 
				<div class='menu-icon-text'>			
					Go to first slide
				</div>
			</div><!--
			<br>
			<div class="menu-title" ng-show='model.pluginList.length > 0'>Plug-Ins</div>
			
		    <ul id="plugin-list" class="plugin-list">
		        <li class="plugin" ng-repeat="plugin in model.pluginList | filter:activeFilter" id="plugin.id" ng-click='pluginClicked(plugin)' ><i class="fa {{plugin.icon}}"></i>&nbsp {{plugin.name}}</li>        
		    </ul>-->
		</div>
		<div ng-transclude></div>
		<div class="plugin-menu">
			<div class="menu-title">Plugins</div>
			<ul id="plugin-list" class="plugin-list" ng-hide='notesPress'>
		        <li class="menu-icon" ng-repeat="plugin in model.pluginList | filter:activeFilter" id="plugin.id" ng-click='pluginClicked(plugin)' ><i class="fa {{plugin.icon}}"></i>&nbsp {{plugin.name}}</li>        
		        <li class="plugin" ng-show='model.pluginList.length === 0'><i class="fa fa-frown-o"></i>No plugin add</li>        
		    </ul>	    
		</div>
	</div>
</div>
