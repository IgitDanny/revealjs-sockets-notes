<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<title>reveal.js - WebSocket Speaker Notes</title>

        <!-- Cardinal Css-->
        <link rel="stylesheet" href="../components/cardinalcss/main.min.css">
        <!-- Font awesome Css-->
        <link rel="stylesheet" href="../components/font-awesome/css/font-awesome.min.css">
        <!-- Main Css -->
		<link rel="stylesheet" href="css/notes-speaker.css">
        

        <!-- Socket IO mandatory import -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- Use for selections css manipulations -->
        <script src="../bower_components/jquery/jquery.min.js"></script>
        <!-- Use for mobile use -->
        <script src="../bower_components/fastclick/lib/fastclick.js"></script>
        <!-- Use for prefix free css management-->
        <script src="../components/prefixfree/prefixfree.min.js"></script>
        <!-- Use for decryption of markdown -->
        <script src="../../../../plugin/markdown/marked.js"></script>
        <!-- Main script-->
        <script src="js/notes-speaker.js"></script>
	</head>

	<body>
        <div id="main-content">
            <!-- Main Action Bar -->
            <div class="actionbar">
                <div class="title-abs">SPEAKER WS</div>
                <div id="full-screen" class="icon-full-screen"><i class="fa-resize-full"></i></div>
                <div id="options" class="icon-menu"><i class="fa-ellipsis-vertical"></i></div>
                <ul id="plugin-list" class="plugin-list" style="display:none">
                    <!--
                    <li class="plugin"><a href="#" id="plugin-play-video"><i class="icon-youtube-play"></i>&nbsp play video</a>
                    </li>
                    <li class="plugin"><a  href="#" id="plugin-detect-gestures"><i class="icon-hand-up"></i> &nbsp detect gestures</a>
                    </li>
                    -->
                </ul>
            </div>
            
            <!-- Time Loader part -->
            <div id="time" class="border">
                <!-- Common time loader actionbar-->
                <div class="actionbar">
                    <div id="timeMenu" class="icon-menu"><i class="fa-ellipsis-vertical"></i></div>
                    <div id="timeTitleMenu"  class="title-menu" style="display:none">Duration (min) </div>
                </div>
                <!-- ellapse time -->
                <div id="ellapsedTime">
                    <div class="elapsed">
                        <div class="timeEllapesd">
                            <span id="hours">00</span><span id="minutes">:00</span><span id="seconds">:00</span>
                        </div>
                        <div id="progress_elapsed_time" class="elapsed_bg">
                        </div>                    
                    </div>
                    <div class="actions_times">
                        <div id="action_time_play">
                            <i class="fa-play"></i>
                        </div>
                        <div id="action_time_pause" style="display:none">
                            <i class="fa-pause"></i>
                        </div>
                        <div id="action_time_stop">
                            <i class="fa-stop"></i>
                        </div>
                    </div>
                </div>
                <!-- config time -->
                <div id="configEllapsed" style="display:none">
                        <div  class="config_ellapsed_time"><input id="config_interval" type="number" value="60"></div>
                        <div class="actions_times">
                            <div id="config_ellapsed_cancel"><i class="fa-remove"></i></div>
                            <div id="config_ellapsed_validate"><i class="fa-ok"></i></div>                    
                        </div>
                </div>
            </div>
            
            <!-- Notes -->
            <div id="notes" class="border">
                <div class="actionbar">
                    <div class="title-abs">NOTES</div>
                    <div class="slide-number">
                        Slide <span class="curent-slide">8</span> / <span class="nb-slides">35</span>
                    </div>
                </div>
                <hr class="hractionbar">
                <div id="content-notes">
                </div>
            </div>
            
            <!--  Preview -->
            <div id="preview" class="border">
                <div id="wrap-next-slide" class="slides">
                    <script>document.write( '<iframe width="100%" height="100%" id="next-slide" src=""></iframe>' );</script>
                </div>
                <a href="#" id="reset" class="button"><i class="fa-undo"></i></a>
                <a href="#" id="next" class="button" disabled><i class="fa-step-forward"></i></a>
                <a href="#" id="prev" class="button" disabled><i class="fa-step-backward"></i></a>
                <a href="#" id="left" class="button" disabled><i class="fa-caret-left"></i></a>
                <a href="#" id="right" class="button" disabled><i class="fa-caret-right"></i></a>
                <a href="#" id="up" class="button" disabled><i class="fa-caret-up"></i></a>
                <a href="#" id="down" class="button" disabled><i class="fa-caret-down"></i></a>
                <a href="#" id="show" class="button" disabled><i class="fa-share"></i>
                    <div class="slide-preview-number"><span class="next-slide">8</span> / <span class="nb-slides">35</div>
                </a>                			
            </div>
        </div>
    </body>
</html>
